<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Heart for You ❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

        body {
            background: #000;
            color: white;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            transition: 0.8s ease;
        }

        h1 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 3.5rem; }
        
        /* Fade In Animation */
        .fade-in { animation: fadeIn 2s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Secret Button */
        .big-heart {
            font-size: 80px;
            cursor: pointer;
            animation: beat 1s infinite alternate;
            filter: drop-shadow(0 0 15px #ff4d6d);
        }
        @keyframes beat { to { transform: scale(1.2); } }

        /* Typing Effect for Long Message */
        .typing-container {
            font-style: italic;
            font-size: 1.2rem;
            color: #ffccd5;
            margin-bottom: 20px;
            min-height: 100px;
        }

        /* Envelope Design */
        .envelope-wrapper {
            position: relative;
            width: 200px;
            height: 150px;
            background: #ff4d6d;
            margin: 50px auto;
            border-radius: 0 0 10px 10px;
            cursor: pointer;
            display: none; /* Initial hidden */
        }
        .envelope-wrapper::before {
            content: '';
            position: absolute;
            top: -80px; left: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 80px solid #ff4d6d;
            transform-origin: bottom;
            transition: 0.5s;
        }
        .letter {
            position: absolute;
            top: 5px; left: 10px;
            width: 180px; height: 130px;
            background: white;
            color: #ff4d6d;
            padding: 10px;
            border-radius: 5px;
            transition: 0.5s;
            z-index: -1;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .open-env::before { transform: rotateX(180deg); z-index: 0; }
        .open-env .letter { transform: translateY(-100px); z-index: 2; }

        .hidden { display: none; }

        /* Floating Hearts */
        .heart { position: absolute; color: #ff4d6d; animation: floatUp 4s linear infinite; }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container" id="screen1">
        <h1>I Have a Secret...</h1>
        <p>Mere dil ki baat sunne ke liye is dil par click karein:</p>
        <div class="big-heart" onclick="startJourney()">❤️</div>
    </div>

    <div class="container hidden" id="screen2">
        <div class="typing-container" id="typeText"></div>
        
        <div class="envelope-wrapper" id="envWrap" onclick="openMe()">
            <div class="letter" id="finalLetter">
                I LOVE YOU! <br> ❤️ <br> Aap meri life ki sabse khoobsurat hakeekat ho.
            </div>
        </div>
        <p id="instruction" class="hidden">Click the envelope to open your letter!</p>
    </div>

    <script>
        const longMessage = [
            "Aapka meri zindagi mein hona kisi tohfay se kam nahi...",
            "Aapki ek smile mera poora din bana deti hai...",
            "Main har pal aapko khush dekhna chahta hoon...",
            "Aur aaj main kuch kehna chahta hoon..."
        ];

        let msgIndex = 0;

        function startJourney() {
            document.getElementById('screen1').classList.add('hidden');
            document.getElementById('screen2').classList.remove('hidden');
            typeWriter();
        }

        function typeWriter() {
            if (msgIndex < longMessage.length) {
                document.getElementById('typeText').innerHTML = longMessage[msgIndex];
                msgIndex++;
                setTimeout(typeWriter, 3000); // Har line 3 second baad badlegi
            } else {
                document.getElementById('envWrap').style.display = 'block';
                document.getElementById('instruction').classList.remove('hidden');
                document.getElementById('typeText').innerHTML = "Click the heart below! ✨";
            }
        }

        function openMe() {
            document.getElementById('envWrap').classList.add('open-env');
            setInterval(createHeart, 200);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
